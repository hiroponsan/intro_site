<body>

 <title>Curved Images</title>
    <meta name="description" content="Curved Images - A-Frame">
    <script src="../../../dist/aframe.js"></script>
  </head>

     <a-scene>
      <a-assets>
        <a-asset-item id="why-male-models" src="https://raw.githubusercontent.com/hiroponsan/images/master/1.JPG"></a-asset-item>
        <img id="fall" src="fall.png">
        <img id="goggles" src="https://raw.githubusercontent.com/hiroponsan/images/master/a.png">
        <img id="mozvr" src="../../assets/img/mozvr.png">
        <img id="price" src="price.png">
        <img id="shadow2" src="../../assets/img/radial-shadow-2.png">
        <img id="shoes" src="shoes.png">
      </a-assets>

      <a-sphere position="0 1.25 -1" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-box position="-1 0.5 1" rotation="0 45 0" width=".5" height=".5" depth="1"  color="brown"></a-box>
      <a-cylinder position="-1 0.5 -1" radius="0.5" height=".3" color="#FFC65D" width =".4" ></a-cylinder>
      <a-cylinder position="1 0.5 -1" radius="0.5" height=".3" color="#FFC65D" width =".4" ></a-cylinder>
      <a-cylinder position="-1 0.5 1" radius="0.5" height=".3" color="#FFC65D" width =".4" ></a-cylinder>
      <a-cylinder position="1 0.5 1" radius="0.5" height=".3" color="#FFC65D" width =".4" ></a-cylinder>
      <a-plane rotation="-90 0 0" width="2" height="2" color="#7BC8A4"></a-plane>



       <a-curvedimage id="mozvr-logo" src="https://pbs.twimg.com/media/BoSgJyHIAAANfJx.png" radius="3.7" theta-length="37" height="3"
                     position="-6.0 7.0 7.0" opacity="1">
        
      </a-curvedimage>

      <a-camera position="0 1.6 0"></a-camera>
  <a-entity position="0 1.6 0">
    <a-entity camera look-controls wasd-controls>
      <a-entity position="0 0 -3"
                geometry="primitive: ring; radiusOuter: 0.30;
                          radiusInner: 0.20;"
                material="color: cyan; shader: flat"
                cursor="maxDistance: 30; fuse: true">
        <a-animation begin="click" easing="ease-in" attribute="scale"
             fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
        <a-animation begin="fusing" easing="ease-in" attribute="scale"
             fill="forwards" from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
      </a-entity>
    </a-entity>
  </a-entity>

   

       <a-curvedimage id="mozvr-logo" src="https://raw.githubusercontent.com/aframevr/aframe/master/examples/showcase/curved-mockups/ui-1.png" radius="3.7" theta-length="36" height="1"
                     position="0 .5 0" opacity="1">
        <a-animation attribute="rotation" from="0 10 0" to="0 200 0" begin="500"
                     dur="1000"></a-animation>
      </a-curvedimage>


          <a-curvedimage id="mozvr-logo" src="https://lh3.googleusercontent.com/-Zf4rF4KLaKQ/UvpByiJqSvI/AAAAAAAABCA/lvJgohfEmdo/s800/ruby1.png" radius="3.7" theta-length="30" height=".5"
                     position="2.0 1 -2" opacity="1">
        <a-animation attribute="rotation" from="0 10 0" to="0 200 0" begin="500"
                     dur="1000"></a-animation>
      </a-curvedimage>

    

    
         <a-curvedimage id="mozvr-logo" src="https://raw.githubusercontent.com/hiroponsan/images/master/f.png" radius="3.7" theta-length="36" height="1.5"
                     position="-1 2.3 0" opacity="1">
        <a-animation attribute="rotation" from="0 20 0" to="0 200 0" begin="500"
                     dur="1000"></a-animation>
      </a-curvedimage>

      <a-curvedimage id="mozvr-logo" src="https://raw.githubusercontent.com/hiroponsan/images/master/2.png" radius="4.7" theta-length="36" height="1.5"
                     position="-4 4.6 0" opacity="1">
        <a-animation attribute="rotation" from="0 20 0" to="0 200 0" begin="500"
                     dur="1000"></a-animation>
      </a-curvedimage>

        <a-curvedimage id="mozvr-logo" src="https://raw.githubusercontent.com/hiroponsan/images/master/i.png" radius="3.7" theta-length="36" height=".5"
                     position=".6 3.3 .6" opacity="1">
        
      </a-curvedimage>




        <a-curvedimage id="mozvr-logo" src="https://raw.githubusercontent.com/hiroponsan/images/master/19.JPG" radius="3.7" theta-length="36" height="2"
                     position="0. 0.4 .0" opacity="1">
        
      </a-curvedimage>


        <a-curvedimage id="mozvr-logo" src="https://raw.githubusercontent.com/hiroponsan/images/master/7.png" radius="7.5" theta-length="30" height="3"
                      width ="2" position="6 3.3 3" opacity="1">
        
      </a-curvedimage>


<a-sphere position="2.4 5.25 0" radius="1.25" color="#EF2D5E"></a-sphere>

<a-sphere position="-1.4 8.3 8.5" radius="1.25" color="orange"></a-sphere>
     
 <a-entity position="-15 0 5">
        <a-sphere position="0 3 0" radius="3" color="brown"></a-sphere>
        <a-image src="#shadow3" rotation="-90 0 0" scale="3 3 3"></a-image>
      </a-entity>

      <!-- Orange -->


<a-cube
  color="#0095DD"
  position="-1 10 0"
  rotation="10 20 0">
</a-cube>



 <!-- Blue -->
      <a-entity position="-1 0 14">
        <a-sphere position="-16 19 -10" radius="2" color="blue"></a-sphere>
        <a-image src="#shadow3" rotation="-90 0 0" scale="2 2 2"></a-image>
      </a-entity>

      <!-- Orange -->
      <a-entity position="10 0 15">
        <a-sphere position="12 8 0" radius="4" color="#F16745" roughness="1"></a-sphere>
        <a-image src="#shadow3" rotation="-90 0 0" scale="2 2 2"></a-image>
      </a-entity>





   <a-curvedimage id="stereoscopic-fall-collection-text" src=" https://raw.githubusercontent.com/hiroponsan/images/master/1.png" radius="5.7"
                     theta-length="18" height="2.5" width ="2" position="2.4 2.9 0" scale="1.5 1.5 1.5">
        <a-animation attribute="rotation" from="100 10 100" to=".5 260 .5" begin="750"
                     dur="1000"></a-animation>
      </a-curvedimage>



<a-entity>
      <a-curvedimage id="stereoscopic-fall-collection-text" src="http://3.bp.blogspot.com/-GsSK_RjnoZs/VfqlMfSfGQI/AAAAAAAGIjo/EkkHMmHhXf8/s1600/TF000651.png" radius="2.7"
                     theta-length="-68" height="9.5" width ="7" position="8.3 6.2 6" scale=".4 .4 .4">
        
      </a-curvedimage>

       <a-animation begin="click" attribute="rotation" to="0 360 0"
                   easing="linear" dur="1700" fill="backwards"></a-animation>
                   </a-entity>








          <a-curvedimage id="stereoscopic-fall-collection-text" src="https://raw.githubusercontent.com/hiroponsan/images/master/16.png" radius="5.7"
                     theta-length="18" height="2" width ="4.5" position="4.8 4.4 1.4" scale="2.9 2.9 2.9">
        <a-animation attribute="rotation" from="0 20 0" to="0 210 0" begin="750"
                     dur="1000"></a-animation>
      </a-curvedimage>


      <a-video src="https://raw.githubusercontent.com/hiroponsan/images/master/tennis_2.mp4" width="30" height="13" position="0 23 -20"></a-video>







<a-curvedimage id="mozvr-logo" src="https://raw.githubusercontent.com/hiroponsan/images/master/b.png" radius="3.7" theta-length="36" height="1"
                     position="0 2.6 0" >
        <a-animation attribute="rotation" from="0 10 0" to="0 70 0" begin="500"
                     dur="1000"></a-animation>
      </a-curvedimage>

      <a-curvedimage id="mozvr-logo" src="https://raw.githubusercontent.com/hiroponsan/images/master/6.png" radius="3.7" theta-length="36" height="1.4"
                     position="0 4.1 .9" >
        <a-animation attribute="rotation" from="0 10 0" to="0 70 0" begin="500"
                     dur="1000"></a-animation>
      </a-curvedimage>
     

      <a-curvedimage id="mozvr-logo" src="https://raw.githubusercontent.com/hiroponsan/images/master/a.png" radius="3.7" theta-length="36" height="1"
                     position="0 2.6 0" >
        <a-animation attribute="rotation" from="0 10 0" to="0 -340 0" begin="500"
                     dur="1000"></a-animation>
      </a-curvedimage>
   

      <a-entity>
        <a-cylinder position="0 0.5 0" radius="4" height="1.6" side="back" open-ended="true"
                    color="#FFF"></a-cylinder>
      </a-entity>

      <a-sky color="#ECECEC"></a-sky>
      <a-light type="directional" color="#fff" intensity="0.2" position="-1 2 1"></a-light>
      <a-light type="ambient" color="#fff"></a-light>
    </a-scene>
